---
- name: Install Metrics Server on stable cluster
  hosts: masters[0]
  become: yes

  tasks:
    - name: Delete existing metrics-server
      command: kubectl delete -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml --ignore-not-found=true
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Wait for cleanup
      pause:
        seconds: 10

    - name: Install metrics-server with hostNetwork
      command: |
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          labels:
            k8s-app: metrics-server
          name: metrics-server
          namespace: kube-system
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          labels:
            k8s-app: metrics-server
          name: system:aggregated-metrics-reader
        rules:
        - apiGroups:
          - metrics.k8s.io
          resources:
          - pods
          - nodes
          verbs:
          - get
          - list
          - watch
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          labels:
            k8s-app: metrics-server
          name: metrics-server:system:auth-delegator
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: system:auth-delegator
        subjects:
        - kind: ServiceAccount
          name: metrics-server
          namespace: kube-system
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          labels:
            k8s-app: metrics-server
          name: metrics-server-auth-reader
          namespace: kube-system
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: extension-apiserver-authentication-reader
        subjects:
        - kind: ServiceAccount
          name: metrics-server
          namespace: kube-system
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          labels:
            k8s-app: metrics-server
          name: system:metrics-server
        rules:
        - apiGroups:
          - ""
          resources:
          - nodes/metrics
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          verbs:
          - get
          - list
          - watch
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          labels:
            k8s-app: metrics-server
          name: system:metrics-server
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: system:metrics-server
        subjects:
        - kind: ServiceAccount
          name: metrics-server
          namespace: kube-system
        ---
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            k8s-app: metrics-server
          name: metrics-server
          namespace: kube-system
        spec:
          ports:
          - name: https
            port: 443
            protocol: TCP
            targetPort: https
          selector:
            k8s-app: metrics-server
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            k8s-app: metrics-server
          name: metrics-server
          namespace: kube-system
        spec:
          selector:
            matchLabels:
              k8s-app: metrics-server
          strategy:
            rollingUpdate:
              maxUnavailable: 0
          template:
            metadata:
              labels:
                k8s-app: metrics-server
            spec:
              hostNetwork: true
              containers:
              - args:
                - --cert-dir=/tmp
                - --secure-port=4443
                - --kubelet-preferred-address-types=InternalIP
                - --kubelet-insecure-tls
                - --kubelet-use-node-status-port
                - --metric-resolution=15s
                image: registry.k8s.io/metrics-server/metrics-server:v0.7.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /livez
                    port: https
                    scheme: HTTPS
                  periodSeconds: 10
                name: metrics-server
                ports:
                - containerPort: 4443
                  name: https
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: https
                    scheme: HTTPS
                  initialDelaySeconds: 20
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  runAsUser: 1000
              nodeSelector:
                kubernetes.io/os: linux
              priorityClassName: system-cluster-critical
              serviceAccountName: metrics-server
              volumes:
              - emptyDir: {}
                name: tmp-dir
        ---
        apiVersion: apiregistration.k8s.io/v1
        kind: APIService
        metadata:
          labels:
            k8s-app: metrics-server
          name: v1beta1.metrics.k8s.io
        spec:
          group: metrics.k8s.io
          groupPriorityMinimum: 100
          insecureSkipTLSVerify: true
          service:
            name: metrics-server
            namespace: kube-system
          version: v1beta1
          versionPriority: 100
        EOF
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Wait for metrics-server to be ready
      command: kubectl wait --for=condition=available deployment/metrics-server -n kube-system --timeout=300s
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      ignore_errors: yes

    - name: Check metrics-server pods
      command: kubectl get pods -n kube-system -l k8s-app=metrics-server
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: metrics_pods

    - name: Display metrics-server status
      debug:
        var: metrics_pods.stdout

    - name: Wait for metrics to be available
      pause:
        seconds: 30

    - name: Test metrics functionality
      command: kubectl top nodes
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: top_nodes
      ignore_errors: yes

    - name: Display node metrics
      debug:
        var: top_nodes.stdout
      when: top_nodes.rc == 0